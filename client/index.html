<!-- Waiting Server, Player Will Input Their Name-->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Title And Favicon-->
        <title>Mineadventure</title>
        <link rel="icon" type="image/png" href="image/favicon.png">
        <!-- External CSS-->
        <link rel="styleSheet" href="waitingRoom/startButton.css">
        <link rel="styleSheet" href="waitingRoom/navigationBar.css">
        <!-- Internal CSS-->
        <style>
            body {
                background-color:lightpink;
                margin: 0px;
            }
            h1, h2, h3, h4, h5, h6{
                text-align:center;
            }
        </style>
    </head>
    <body onload="onloadUpdateTime()" id="home">
        <!-- Top Navigation Bar-->
        <ul id="navigationBar">
            <div class="navigationList">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="contact.html#contact">Contact</a></li>
                <li><a href="about.html#about">About</a></li>
            </div>
        </ul>

        <!-- Headings-->
        <h1>Mineadventure</h1>
        <h2>Waiting Room</h2>

        <!-- Basic Information-->
        <p>This is a web based 3D adventure game created by <i>Erik Zeng</i> and <i>Mark Qi</i> for educational purposes.</p>
        <span>The Current Time Is: </span>
        <span id="currentDate"></span>
        <p></p>

        <!-- Getting The Player Name-->
        <span>Please Enter Player Name: </span>
        <input type="text" id="playerInput" value="">
        
        <!-- Starting The Game-->
        <button id="startButton" onclick="startGame()"><span>Start Game</span></button>
    </body>
</html>

<!-- External JavaScript-->
<script src="waitingRoom/waitingRoom.js"></script>
